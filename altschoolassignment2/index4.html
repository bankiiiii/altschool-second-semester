<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Mona+Sans&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style4.css">
<title>Styled Registration Form with Sidebar</title>


</head>
<body>

  <a href="./cardass.html">
    <button class="home_button">Go Home</button>
  </a>

<div class="container">
  <!-- Left Section -->
  <div class="left-section">
    <img src="Logo.png" alt="Icon">
    <h2>For Individuals</h2>
    <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>
  </div>

  <!-- Form Container -->
  <div class="form-container">
    <form action="#" method="POST">
      <div class="form-group half-width">
        <div>
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" placeholder="">
        </div>
        <div>
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" placeholder="">
        </div>
      </div>
      <div class="form-group half-width">
        <div>
          <label for="gender">Gender</label>
          <select id="gender" name="gender">
            <option value="">Select here</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="date-of-birth-container">
          <label for="dob">Date of Birth</label>
          <input type="text" id="dob" name="dob" placeholder="Select here">
          <img src="u_a_calendar-alt.png" alt="Calendar Icon">
        </div>
      </div>
      <div class="form-group half-width">
        <div>
          <label for="weight">Weight (KG)</label>
          <input type="number" id="weight" name="weight" placeholder="Enter Weight">
        </div>
        <div>
          <label for="height">Height (CM)</label>
          <input type="number" id="height" name="height" placeholder="Enter height here..">
        </div>
      </div>
      <div class="form-group full-width">
        <label for="activityLevel" style="margin-bottom: 0px;">Activity Level</label>
        <select id="activityLevel" name="activityLevel">
          <option value="">Select here</option>
        </select>
      </div>
      <div class="form-group-password">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="">
        <img src="show.png" alt="eagle eye">
      </div>
      <button type="submit" class="register-btn">Register</button>
      <p class="terms">By continuing, you agree to accept our <a href="#">Privacy Policy</a> & <a href="#">Terms of Service</a></p>
    </form>
  </div>
</div>

</body>
</html>
